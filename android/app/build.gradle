plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.when_did_you_last"
    compileSdk = 35
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17  // Updated to 17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'  // Updated to 17
    }

    testOptions {
        // Might remove these
        unitTests.all {
            // it.exclude '**/*Test.class'
             it.exclude '**/androidintent/**' // Exclude all android_intent_plus tests
        }
    }

    defaultConfig {
        applicationId = "com.example.temp_project"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    dependencies {
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4' // Desugaring libs
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.22"
        testImplementation 'org.mockito:mockito-core:5.17.0'
    }
}

flutter {
    source = "../.."
}